buildscript {
    ext.kotlin_version = '1.1.50'
    ext.streamsets_api_version = '2.7.+'
    ext.streamsets_sdk_version = '2.7.+'
    ext.slf4j_version = '1.7.+'
    ext.junit_version = '4.+'
    ext.logback_version = '1.2.+'
    ext.ugly_json_version = '20170516'
    ext.jsonpath_version = '2.4.+'
    // ext.jackson_version = '2.6.+'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.ebsco.entarch'
version '1.0.1-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'distribution'


repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.json:json:$ugly_json_version"
    compile "com.jayway.jsonpath:json-path:$jsonpath_version"
   //  compile "com.fasterxml.jackson.core:jackson-databind:$jackson_version"
    compileOnly "com.streamsets:streamsets-datacollector-api:$streamsets_api_version"
    compile "com.streamsets:streamsets-datacollector-sdk:$streamsets_sdk_version"
    compileOnly "org.slf4j:slf4j-api:$slf4j_version"

    kapt "com.streamsets:streamsets-datacollector-api:$streamsets_api_version"

    testCompile "com.streamsets:streamsets-datacollector-api:$streamsets_api_version"
    testCompile "com.streamsets:streamsets-datacollector-sdk:$streamsets_sdk_version"
    testCompile "com.streamsets:streamsets-datacollector-spark-api:$streamsets_sdk_version"
    testCompile "junit:junit:$junit_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"

    // it is already bound to slf4j-log4j testRuntime "ch.qos.logback:logback-classic:$logback_version"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

distributions {
    main {
        contents {
            into('lib') {
                from jar
                from(project.configurations.runtime)
            }
        }
    }
}

tasks.withType(Tar){
    compression = Compression.GZIP
}